<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Challenge Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Let's Play</h1>
    </header>
    <section>
      <div class="container">
        <div class="nickNames">
          <div id="nickName-1">Player 1</div>
          <div id="nickName-2">Player 2</div>
        </div>
        <div class="dice">
          <img src="./assets/dice-6.svg" id="dice-1" />
          <img src="./assets/dice-6.svg" id="dice-2" />
        </div>
        <div id="result">-</div>
        <div class="buttons">
          <button id="roll" onclick="roll()">Roll the Dice</button>
          <button id="edit" onclick="edit()">Edit Names</button>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
